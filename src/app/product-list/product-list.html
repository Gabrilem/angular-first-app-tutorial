<h2>Lista de Productos</h2>

<ul>
  <li *ngFor="let product of products">
    <a [routerLink]="['/products', product.id]">
      {{ product.name }}
    </a>

    <p>{{ product.price | currency }}</p>

    <app-product-alerts
      [product]="product"
      (notify)="onNotify()">
    </app-product-alerts>
  </li>
</ul>
